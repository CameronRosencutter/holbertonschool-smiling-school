<body>

<header class="header">
    <div class="container-fluid container-lg- text-black navbar-light">
      <nav class="navbar navbar-expand-md navbar-dark text-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="header-logo d-flex d-flex  flex-sm-row mx-auto mt-3" href="#">
          <img class="align-self-center mb-2 mr-3 ml-lg-5" src="images/smile_off.png" alt="logo" width="50">
          <img src="images/logo.png" alt="logo" width="150">
      </a>
        <div class="collapse navbar-collapse mt-3 text-center" id="navbarNav">
          <ul class="navbar-nav ml-auto font-weight-bold">
            <li class="nav-item text-center pr-sm-5">
              <a class="nav-link text-white" href="#">COURSES</a>
            </li>
            <li class="nav-item text-center pr-sm-5">
              <a class="nav-link text-white" href="#">PRICING</a>
            </li>
            <li class="nav-item text-center pr-sm-5">
              <a class="nav-link text-white" href="#">LOGIN</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="GetSchooled container-fluid container-lg- text-center">
      <h1>Get Schooled</h1>
      <p>SMILES GRIN LAUGH</p>
      <div class="buttoncontainer">
      <button class="schooledbutton">Register for free</button>
    </div>
    </div>

        <h1 class="learn"><span style="color: #C271FF">Learn</span> from the pros</h1>
        <div class="proprofile row">
          <div class="profile col-6 col-md-3 ">
            <img class="mb-2 rounded-circle" src="images/profile_1.jpg" width="150px" alt="phillipmassey">
            <h1>Phillip Massey</h1>
            <p>Smile of the year<br>2018 - 2019</p>
          </div>
          <div class="profile col-6 col-md-3">
            <img class="mb-2 rounded-circle" src="images/profile_2.jpg" width="150px"  alt="nannielawrence">

            <p>Best little smile<br>2017</p>
          </div>
          <div class="profile col-6 col-md-3 ">
            <img class="mb-2 rounded-circle" src="images/profile_3.jpg" width="150px"  alt="brucewalters">
            <h1>Bruce Walters</h1>
            <p>Best Friend Smile<br>live performance 2019</p>
          </div>
          <div class="profile col-6 col-md-3">
            <img class="mb-2 rounded-circle" src="images/profile_4.jpg" width="150px"  alt="henryhughes">

            <p>24h smiles winner<br>2016 - 2019</p>

          </div>
        </div>
      </div>
